<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎光临，我的博客</title>
    <link href="../public/plugins/bootstrap.css" rel="stylesheet">
    <script src="../public/plugins/jquery.js" type="text/javascript"></script>
    <script src="../public/plugins/bootstrap.js" type="text/javascript"></script>
    <script src="../public/js/regist.js" type="text/javascript"></script>
    <script src="../public/js/login.js" type="text/javascript"></script>
</head>
<body>
<h1>欢迎光临，我的博客</h1>

{{if user}}
        
        <h2>{{user.username}}</h2>


        {{if user.isAdmin}}
            <a href="admin/user">进入后台管理</a>
        {{/if}}

        <p><a href="article">写博客</a></p>

{{/if}}





{{if !user}}
<!-- 按钮触发注册模态框 -->
<button class="btn btn-primary" data-toggle="modal" data-target="#registModal">注册</button>
<!-- 注册模态框（Modal） -->
<div class="modal fade" data-backdrop="false"  id="registModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center" id="myModalLabel">用户注册</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="username_reg">用户名</label>
                        <input type="text" class="form-control" id="username_reg" name="username" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="password_reg">密码</label>
                        <input type="password" class="form-control" id="password_reg" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <div class="text-danger" id="regError"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="btn-regist">注册</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<button class="btn btn-primary" data-toggle="modal" data-target="#loginModal">登录</button>
<!-- 注册模态框（Modal） -->
<div class="modal fade" data-backdrop="false"  id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center">登录</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="username_login">用户名</label>
                        <input type="text" class="form-control" id="username_login" name="username" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="password_login">密码</label>
                        <input type="password" class="form-control" id="password_login" placeholder="请输入密码">
                    </div>
                    <div class="form-group">
                        <div class="text-danger" id="logError"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="btn-login">登录</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

{{/if}}

</body>
</html>
