<!-- 注册模态框（Modal） -->
<div class="modal fade" data-backdrop="false"  id="registModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header bg-info">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title text-center" id="myModalLabel">用户注册</h4>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="username_reg">用户名</label>
						<input type="text" class="form-control" id="username_reg" name="username" placeholder="请输入用户名">
					</div>
					<div class="form-group">
						<label for="password_reg">密码</label>
						<input type="password" class="form-control" id="password_reg" placeholder="请输入密码">
					</div>
					<div class="form-group">
						<div class="text-danger" id="regError"></div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary" id="btn-regist">注册</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
